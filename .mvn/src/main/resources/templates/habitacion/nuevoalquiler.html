<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Alquiler</h1>

		<div class="card">
			<div class="card-header">Registro de Alquileres</div>
			<div class="card-body">

				<form th:action="@{/habitacion/savealquiler}" 
					th:object="${alquiler}" method="post">
					<div class="form-group">
						<label for="precio">Precio:</label> 
						<input type="text" class="form-control" 
							placeholder="Precio"
							th:field="*{precio}">
					</div>
					<div class="form-group">
						<label for="fechaEntrada">Fecha de Entrada:</label> 
						<input type="text" class="form-control" 
							placeholder="Fecha de Entrada"
							th:field="*{fechaEntrada}">
					</div>					
					<div class="form-group">
						<label for="fechaSalida">Fecha de Salida:</label> 
						<input type="text" class="form-control"
							placeholder="Fecha de Salida"
							th:field ="*{fechaSalida}">
					</div>
					<div class="form-group">
						<label for="estado">Estado:</label> 
						<input type="text" class="form-control" 
							placeholder="Estado"
							th:field="*{estado}">
					</div>
					<div class="form-groupx">
						<label for="observacion">Observacion:</label> 
						<input type="text" class="form-control" 
							placeholder="Observacion"
							th:field="*{observacion}">
					</div>
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/habitacion}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
