<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de habitaciones</h1>

		<div class="card text-center">
			<div class="card-header">Lista de habitaciones</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">id</th>
							<th scope="col">numero de camas</th>
							<th scope="col">precio</th>
							<th scope="col">tipo id</th>
							<th scope="col">observacion</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="medico: ${medicos}">
						<tr>
							<th scope="row" th:text="${medico.id}">1</th>
							<td th:text="${medico.nombre}">Mark</td>
							<td th:text="${medico.especialidad.nombre}">Otto</td>
							<td th:text="${medico.direccion}">@mdo</td>
							<td th:text="${medico.telefono}">@mdo</td>
							<td>
								<a th:href="@{ '/medico/info/' + ${medico.id} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								<a th:href="@{ '/medico/edit/' + ${medico.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a th:href="@{ '/medico/del/' + ${medico.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/medico/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Medico</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
