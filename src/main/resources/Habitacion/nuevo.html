<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nueva Habitacion</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo habitacion</div>
			<div class="card-body">

				<form th:action="@{/habitacion/save}" th:object="${habitacion}" 
					method="post">
					<div class="form-group">
						<label for="numeroCamas">numeroCamas</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre de Médico"
							th:field="*{numeroCamas}">
					</div>
						
					<div class="form-group">
						<label for="descripcion">descripcion</label> 
						<input type="text" class="form-control"
							placeholder="Descripcion"
							th:field ="*{descripcion}">
					</div>
					<div class="form-group">
						<label for="precio">precio</label> 
						<input type="text" class="form-control" 
							placeholder="precioo"
							th:field="*{precio}">
					</div>
					<div class="form-group">
						<label for="especialidad">Tipo</label> 
						<select th:field="*{tipo}" class="form-control">
					      <option th:each="tipo : ${tipo}"
					      	th:value="${tipo.id}" th:text="${tipol.nombre}"></option>
					    </select>
						
					</div>
					<div class="form-group">
						<label for="observacion">observacion</label> 
						<input type="text" class="form-control" 
							placeholder="observacion"
							th:field="*{observacion}">
					</div>
					
					
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/medico}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
