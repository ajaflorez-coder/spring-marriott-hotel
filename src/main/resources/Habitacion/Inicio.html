<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "layout/layout :: head"></head>
<body>
<header th:replace = "layout/layout :: header"></header>


	<div class="container">

		<h1>Lista de Habitaciones de Hotel</h1>

		<div class="card text-center">
			<div class="card-header">Lista de habitaciones</div>
			<div class="card-body">
				
				 <div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">numeroCamas</th>
							<th scope="col">descripcion</th>
							<th scope="col">precio</th>
							<th scope="col">tipo</th>
							<th scope="col">observacion</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="habitacion: ${habitacion}">
						<tr>
							<th scope="row" th:text="${habitacion.id}">1</th>
							<td th:text="${habitacion.numeroCamas}"></td>
							<td th:text="${habitacion.descripcion}"></td>
							<td th:text="$habitacion.precio}"></td>
							<td th:text="${habitacion.tipo.nombre}"></td>
							<td th:text="$habitacion.observacion}"></td>
							<td>
								<a th:href="@{ '/Habitacion/info/' + ${habitacion.id} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								<a th:href="@{ '/Habitacion/edit/' + ${habitacion.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a th:href="@{ '/Habitacion/del/' + ${habitacion.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/Habitacion/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nueva Habitacion</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
