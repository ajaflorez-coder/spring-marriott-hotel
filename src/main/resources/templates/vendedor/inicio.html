<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de vendedores</h1>

		<div class="card text-center">
			<div class="card-header">Lista de vendedores</div>
			<div class="card-body">

				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
					<span th:text="${dangerDel}"></span>
				</div>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Direccion</th>
							<th scope="col">Telefono</th>
							<th scope="col">Observacion</th>
							<th scope="col">Sueldo</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="vendedor: ${vendedores}">
						<tr>
							<th scope="row" th:text="${vendedor.id}">1</th>
							<td th:text="${vendedor.nombre}"></td>
							<td th:text="${vendedor.direccion}"></td>
							<td th:text="${vendedor.telefono}"></td>
							<td th:text="${vendedor.observacion}"></td>
							<td th:text="${vendedor.sueldo}"></td>
							<td><a th:href="@{ '/vendedor/info/' + ${vendedor.id} }"
								class="btn btn-info"> <i class="fas fa-info"></i>
							</a> <a th:href="@{ '/vendedor/edit/' + ${vendedor.id} }"
								class="btn btn-warning"> <i class="fas fa-edit"></i>
							</a> <a th:href="@{ '/vendedor/del/' + ${vendedor.id} }"
								class="btn btn-danger"> <i class="fas fa-trash-alt"></i>
							</a></td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/vendedor/nuevo}" class="btn btn-primary"><i
					class="fas fa-file-alt"></i> Nuevo Vendedor</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
