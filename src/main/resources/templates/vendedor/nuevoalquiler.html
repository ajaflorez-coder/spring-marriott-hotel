<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Alquiler</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo alquiler</div>
			<div class="card-body">

				<form th:action="@{/vendedor/savealquiler}" 
					th:object="${alquiler}" method="post">
					<div class="form-group">
						<label for="nombre">Codigo:</label> 
						<input type="text" class="form-control" 
							placeholder="codigo de alquiler"
							th:field="*{id}">
					</div>
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre de paciente"
							th:field="*{precio}">
					</div>
					<div class="form-group">
						<label for="fechaEntrada">Fecha entrada:</label> 
						<input type="text" class="form-control" 
							placeholder="fecha de entrada"
							th:field="*{fEntrada}">
					</div>
					<div class="form-group">
						<label for="fechaSalida">Fecha salida:</label> <input
							type="text" class="form-control" placeholder="fecha de salida"
							th:field="*{fSalida}">
					</div>
					<div class="form-group">
						<label for="estado">Estado:</label> 
						<input type="text" class="form-control"
							placeholder="Estado del alquiler"
							th:field ="*{estado}">
					</div>
					<div class="form-group">
						<label for="observacion">Observacion:</label> <input type="text"
							class="form-control" placeholder="Observacion"
							th:field="*{obs}">
					</div>

					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/vendedor}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
