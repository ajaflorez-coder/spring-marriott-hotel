<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Vendedor</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo Vendedor</div>
			<div class="card-body">

				<form th:action="@{/vendedor/save}" th:object="${vendedor}"
					method="post">
					<div class="form-group">
						<label for="id">ID:</label> <input type="text"
							class="form-control" placeholder="ID" th:field="*{id}">
					</div>
					<div class="form-group">
						<label for="nombre">Nombre:</label> <input type="text"
							class="form-control" placeholder="Nombre" th:field="*{nombre}">
					</div>
					<div class="form-group">
						<label for="direccion">Direccion:</label> <input type="text"
							class="form-control" placeholder="Direccion"
							th:field="*{direccion}">
					</div>
					<div class="form-group">
						<label for="telefono">Telefono:</label> <input type="text"
							class="form-control" placeholder="Telefono"
							th:field="*{telefono}">
					</div>
					<div class="form-group">
						<label for="observacion">Observacion:</label> <input type="text"
							class="form-control" placeholder="Observacion"
							th:field="*{observacion}">
					</div>
					<div class="form-group">
						<label for="sueldo">Sueldo:</label> <input type="text"
							class="form-control" placeholder="Sueldo" th:field="*{sueldo}">
					</div>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/vendedor}" class="btn btn-danger"> <i
						class="fas fa-undo"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
