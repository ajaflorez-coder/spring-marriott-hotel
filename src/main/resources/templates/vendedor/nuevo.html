<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo vendedor</h1>

		<div class="card">
			<div class="card-header">Registro de nueva vendedor</div>
			<div class="card-body">

				<form th:action="@{/vendedor/save}" th:object="${vendedor}"
					method="post">
					
					<div class="form-group">
						<label for="id">Codigo vendedor</label><input type="text" 
						class="control-label col-md-3" placeholder="VE01" 
						th:field="*{id}" />
						
					</div>
					
					<div class="form-group">
						<label for="nombre">Nombre vendedor</label><input type="text" 
						class="control-label col-md-3" placeholder="Nombre vendedor" 
						th:field="*{nombre}" />
						
					</div>
					
					<div class="form-group">
						<label for="direccion">Direccion vendedor</label><input type="text" 
						class="control-label col-md-3" placeholder="Direccion vendedor" 
						th:field="*{direccion}" />
						
					</div>
					
					<div class="form-group">
						<label for="telefono">Telefono vendedor</label><input type="text" 
						class="control-label col-md-3" placeholder="Telefono vendedor" 
						th:field="*{telefono}" />
						
					</div>

					<div class="form-group">
						<label for="observacion">Observacion</label><input type="text" 
						class="control-label col-md-3" placeholder="Observacion" 
						th:field="*{observacion}" />
						
					</div>
					
					<div class="form-group">
						<label for="sueldo">Sueldo</label><input type="text" 
						class="control-label col-md-3" placeholder="Sueldo" 
						th:field="*{sueldo}" />
						
					</div>
					
					

					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/}" class="btn btn-danger"> <i
						class="fas fa-undo"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
