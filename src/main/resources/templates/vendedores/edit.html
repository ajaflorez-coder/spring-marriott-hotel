<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	<div class="container">

		<h1>Edición del Vendedor</h1>

		<div class="card">
			<div class="card-header">Edición vendedor</div>
			<div class="card-body">

				<form th:action="@{/vendedor/save}" th:object="${vendedor}" 
					method="post">
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre de Vendedor"
							th:field="*{nombre}">
					</div>
					<div class="form-group">
						<label for="direccion">Dirección:</label> 
						<input type="text" class="form-control"
							placeholder="Dirección del Vendedor"
							th:field ="*{direccion}">
					</div>
					<div class="form-group">
						<label for="telefono">Telefono:</label> 
						<input type="text" class="form-control" 
							placeholder="Teléfono de Vendedor"
							th:field="*{telefono}">
					</div>
					
					<div class="form-group">
						<label for="observacion">Observacion:</label> 
						<input type="text" class="form-control" 
							placeholder="Observacion de Vendedor"
							th:field="*{observacion}">
					</div>
					
					<div class="form-group">
						<label for="sueldo">Sueldo:</label> 
						<input type="text" class="form-control" 
							placeholder="Sueldo del vendedor"
							th:field="*{sueldo}">
					</div>
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/medico}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	
</body>
</html>
