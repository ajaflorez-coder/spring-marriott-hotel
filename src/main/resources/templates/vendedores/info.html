<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container">

		<h1>Información de vendedor</h1>

		<div class="card text-center">
			<div class="card-header">Información de vendedor</div>
			<div class="card-body">



				<form>
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${vendedor.nombre}"
								class="form-control-plaintext">
						</div>
					</div>

					<div class="form-group row">
						<label for="direccion" class="col-sm-2 col-form-label">Direccion
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${vendedor.direccion}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="telefono" class="col-sm-2 col-form-label">Telefono
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${vendedor.telefono}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="telefono" class="col-sm-2 col-form-label">Observacion
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${observacion.telefono}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="telefono" class="col-sm-2 col-form-label">Sueldo
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${vendedor.telefono}"
								class="form-control-plaintext">
						</div>
					</div>
				</form>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Dirección</th>
							<th scope="col">telefono</th>
							<th scope="col">Observacion.</th>
							<th scope="col">Sueldo.</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="vendedor: ${vendedor.habitaciones}">
						<tr>
							<th scope="row" th:text="${vendedor.codigo}">1</th>
							<td th:text="${vendedor.nombre}">Mark</td>
							<td th:text="${vendedor.direccion}">@mdo</td>
							<td th:text="${vendedor.telefono}">@mdo</td>
							<td th:text="${vendedor.observacion}">Otto</td>
							<td th:text="${vendedor.sueldo}">Otto</td>
							<td><a th:href="@{ '/vendedor/info/' + ${vendedorcodigo} }"
								class="btn btn-info"> <i class="fas fa-info"></i>
							</a> <a th:href="@{ '/vendedor/edit/' + ${vendedor.codigo} }"
								class="btn btn-warning"> <i class="fas fa-edit"></i>
							</a> <a th:href="@{ '/vendedor/del/' + ${vendedor.codigo} }"
								class="btn btn-danger"> <i class="fas fa-trash-alt"></i>
							</a></td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/vendedor}" class="btn btn-success"><i
					class="fas fa-file-alt"></i> Ver Vendedores</a> <a
					th:href="@{'/vendedor/' + ${vendedor.id} + '/nuevoalquiler/'}"
					class="btn btn-primary"> <i class="fas fa-file-alt"></i> Nueva
					Habitacion
				</a>
			</div>
		</div>

	</div>

</body>
</html>
