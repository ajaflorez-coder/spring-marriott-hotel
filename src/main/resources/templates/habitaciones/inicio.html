<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de habitaciones</h1>

		<div class="card text-center">
			<div class="card-header">Lista de habitaciones</div>
			<div class="card-body">
			
			<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  				<span th:text="${dangerDel}"></span>
			</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Numero de cama</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Precio</th>
							<th scope="col">Tipo</th>
							<th scope="col">Observacion</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="habitacion: ${habitaciones}">
						<tr>
							<th scope="row" th:text="${habitacion.id}">1</th>
							<td th:text="${habitacion.numeroCamas}">Mark</td>
							<td th:text="${habitacion.descripcion}">Otto</td>
							<td th:text="${habitacion.precio}">@mdo</td>
							<td th:text="${habitacion.tipo.nombre}">@mdo</td>
							<td th:text="${habitacion.observacion}">@mdo</td>
							<td>
								<a th:href="@{ '/habitaciones/info/' + ${habitaciones.id} }" class="btn btn-info"> <i class="fas fa-info-circle"></i> </a>
								<a th:href="@{ '/habitaciones/edit/' + ${habitaciones.id} }" class="btn btn-warning"> <i class="fas fa-edit"></i> </a>
								<a th:href="@{ '/habitaciones/del/' + ${habitaciones.id} }" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </a>
								
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/habitaciones/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nueva Habitacion</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
