<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragmen="head">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="JW Marriott Hotel Lima Project">
	<meta name="author" content="Juan Flores-Moroco">
	
	<title>JW Marriott Hotel Lima</title>
	
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/chosen.min.css}">
	<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
	<link rel="stylesheet" th:href="@{/css/solid.min.css}">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de habitaciones</h1>

		<div class="card text-center">
			<div class="card-header">Lista de habitaciones</div>
			<div class="card-body">
			
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
					<span th:text="${dangerDel}"></span>
				</div>
				
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Numero de camas</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Precio</th>
							<th scope="col">Tipo</th>
							<th scope="col">Observacion</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="habitacion: ${habitaciones}"><!-- medicos es el nombre que se enviÃ³ en el controller y el medico es el nombre que uno crea(puede ser cualquier cosa) -->
						<tr>
							<th scope="row" th:text="${habitacion.id}">1</th>
							<td th:text="${habitacion.numeroCamas}">Mark</td>
							<td th:text="${habitacion.descripcion}">Otto</td>
							<td th:text="${habitacion.precio}">@mdo</td>
							<td th:text="${habitacion.tipo.nombre}">@mdo</td>
							<td th:text="${habitacion.observacion}">@mdo</td>

							<td>
								<a th:href="@{ '/habitaciones/info/' + ${habitacion.id} }" class="btn btn-info"> <i class="fas fa-info"></i></a> 
								<a th:href="@{ '/habitaciones/edit/' + ${habitacion.id} }" class="btn btn-warning"> <i class="fas fa-edit"></i></a> 
								<a th:href="@{ '/habitaciones/del/' + ${habitacion.id} }" class="btn btn-danger"> <i class="fas fa-trash-alt"></i></a>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/habitaciones/nuevo}" class="btn btn-primary"><i
					class="fas fa-file-alt"></i> Nueva Habitacion</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
