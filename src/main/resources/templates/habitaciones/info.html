<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de Habitaciones</h1>

		<div class="card text-center">
			<div class="card-header">Información de Habitaciones</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				  <div class="form-group row">
				    <label for="numeroCamas" class="col-sm-2 col-form-label">Numero de Camas :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${habitacion.numeroCamas}" class="form-control-plaintext" >
				    </div>
				  </div>				  
				  <div class="form-group row">
				    <label for="descripcion" class="col-sm-2 col-form-label">Descripcion :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${habitacion.descripcion}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="precio" class="col-sm-2 col-form-label">Costo :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${habitacion.precio}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="tipos" class="col-sm-2 col-form-label">Tipos :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${habitacion.tipos.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="observacion" class="col-sm-2 col-form-label">Observacion :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${habitacion.observacion}" class="form-control-plaintext" >
				    </div>
				  </div>
				</form>
			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/habitaciones}" class="btn btn-success"><i class="fas fa-file-alt"></i> Ver Habitaciones</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
