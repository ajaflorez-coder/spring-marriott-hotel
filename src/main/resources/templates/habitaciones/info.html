<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Informacion de habitacion</h1>

		<div class="card text-center">
			<div class="card-header">Informacion de habitacion</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
			
				  <div class="form-group row">
				    <label for="numeroCamas" class="col-sm-2 col-form-label">Numero de Camas :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${habitacion.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="descripcion" class="col-sm-2 col-form-label">Descripcion :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${habitacion.descripcion}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="precio" class="col-sm-2 col-form-label">Precio :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${habitacion.precio}" class="form-control-plaintext" >
				    </div>
				  </div>
				  
				    <div class="form-group row">
				    <label for="tipo" class="col-sm-2 col-form-label">Tipo :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${habitacion.tipo.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>
				  
				  
				  
				    <div class="form-group row">
				    <label for="observacion" class="col-sm-2 col-form-label">Observacion :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${habitacion.observacion}" class="form-control-plaintext" >
				    </div>
				   </div>
				  
				  
				</form>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Nombre</th>
							<th scope="col">Direccion.</th>
							<th scope="col">Telefono</th>
							<th scope="col">Observacion</th>
							<th scope="col">Sueldo</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="paciente: ${medico.pacientes}">
						<tr>
							<th scope="row" th:text="${habitacion.id}">1</th>
							<td th:text="${alquiler.vendedor.nombre}">Mark</td>
							<td th:text="${alquiler.vendedor.direccion}">Otto</td>
							<td th:text="${alquiler.vendedor.telefono}">@mdo</td>
							<td th:text="${alquiler.vendedor.observacion}">@mdo</td>
							<td th:text="${alquiler.vendedor.Sueldo}">@mdo</td>
							
							
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/habitaciones}" class="btn btn-success"><i class="fas fa-file-alt"></i> Ver Habitaciones</a>
				<a th:href="@{'/habitaciones/' + ${habitacion.id} + '/nuevoAlquiler/'}" 
					class="btn btn-primary">
					<i class="fas fa-file-alt"></i> Nuevo alquiler</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
