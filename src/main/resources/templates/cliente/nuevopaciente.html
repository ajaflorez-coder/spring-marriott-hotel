<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Alquiler</h1>

		<div class="card">
			<div class="card-header">Registro de Habitacion</div>
			<div class="card-body">

				<form th:action="@{/cliente/savepaciente}" 
					th:object="${paciente}" method="post">
					<div class="form-group">
						<label for="nombre">Cliente:</label> 
						<input type="text" class="form-control" 
							placeholder="codigo"
							th:field="*{cliente.id}">
					</div>
					
					<div class="form-group">
						<label for="nombre">Observacion:</label> 
						<input type="text" class="form-control" 
							placeholder="codigo"
							th:field="*{observacion}">
					</div>
					<div class="form-group">
						<label for="nombre">Precio:</label> 
						<input type="text" class="form-control" 
							placeholder="Precio"
							th:field="*{precio}">
					</div>
					
					<div class="form-group">
						<label for="especialidad">Habitaciones:</label> 
						<select th:field="*{habitacion}" class="form-control">
					      <option th:each="especial : ${habitacion}"
					      	th:value="${especial.id}" th:text="${especial.observacion}"></option>
					    </select>
						
					</div>
					
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/cliente}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
