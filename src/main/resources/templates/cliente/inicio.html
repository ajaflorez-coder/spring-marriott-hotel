<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<hr>
		<hr>
		
		<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
				
		<table class="table">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">documento</th>
					<th scope="col">nombre</th>
					<th scope="col">fecha Nacimiento</th>
					<th scope="col">lugar Nacimiento</th>
					<th scope="col">sexo</th>
					<th scope="col">Observacion</th>
				</tr>
			</thead>
			<tbody  th:each="c: ${clientes}">
				<tr>
					<th scope="row" th:text="${c.id}">1</th>
					<td th:text="${c.documento}">Mark</td>
					<td th:text="${c.nombre}">Otto</td>
					<td th:text="${c.fechaNacimiento}">@mdo</td>
					<td th:text="${c.lugarNacimiento}">@mdo</td>
					<td th:text="${c.sexo}">@mdo</td>
					<td th:text="${c.observacion}">@mdo</td>
					<td>
								<a th:href="@{ '/cliente/info/' + ${c.id} }" class="btn btn-info"> 
									<i class="fas fa-info"> Lista Habitaciones</i> 
								</a>
								<a th:href="@{ '/cliente/edit/' + ${c.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a th:href="@{ '/cliente/del/' + ${c.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
				</tr>
				
			</tbody>
		</table>
		
		<div class="card-footer text-muted">
				<a th:href="@{/cliente/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i>  Registro del Cliente</a>
				
			</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
