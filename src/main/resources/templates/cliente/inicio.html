<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "layout/layout :: head"></head>
<body>
<header th:replace = "layout/layout :: header"></header>

<div class = "container">

	<h1>Sistema hotelero de JW Marriott Hotel Lima</h1>
	
</div>


<div class="container">

		<h1>Lista de clientes</h1>

		<div class="card text-center">
			<div class="card-header">Lista de clientes</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Documento</th>
							<th scope="col">Nombre</th>
							<th scope="col">Fecha de nacimiento</th>
							<th scope="col">Lugar de nacimiento</th>
							<th scope="col">Sexo</th>
							<th scope="col">Observacion</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="cliente: ${clientes}">
						<tr>
							<th scope="row" th:text="$cliente.id}">1</th>
							<td th:text="${cliente.documento}">Mark</td>
							<td th:text="${cliente.nombre}">Mark</td>
							<td th:text="${cliente.fecha}">Otto</td>
							<td th:text="${cliente}">@mdo</td>
						</tr>						
					</tbody>
				</table>

			</div>
		</div>

	</div>


<footer th:replace = "layout/layout :: footer"></footer>
</body>
</html>
