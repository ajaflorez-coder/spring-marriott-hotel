<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de Médico</h1>

		<div class="card text-center">
			<div class="card-header">Información de Cliente</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				  <div class="form-group row">
				    <label for="nombre" class="col-sm-2 col-form-label">Nombre :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${medico.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>				  
				  
				  <div class="form-group row">
				    <label for="especialidad" class="col-sm-2 col-form-label">Documento :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${medico.documento}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="direccion" class="col-sm-2 col-form-label">Direccion :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${medico.sexo}" class="form-control-plaintext" >
				    </div>
				  </div>
				  
				</form>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Precio</th>
							<th scope="col">Nombre</th>
							<th scope="col">Descrip</th>

							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="paciente: ${medico.alquileres}">
						<tr>
							<th scope="row" th:text="${paciente.id}">1</th>
							<td th:text="${paciente.precio}">Mark</td>
							<td th:text="${paciente.observacion}">Otto</td>
							<td>
								<a th:href="@{ '/cliente/info/' + ${paciente.id} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/cliente}" class="btn btn-success"><i class="fas fa-file-alt"></i> Ver Medicos</a>
				<a th:href="@{'/cliente/' + ${medico.id} + '/nuevopaciente/'}" 
					class="btn btn-primary">
					<i class="fas fa-file-alt"></i> Nuevo paciente</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
