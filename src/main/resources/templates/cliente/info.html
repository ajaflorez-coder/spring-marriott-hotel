<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Informacion de Cliente</h1>

		<div class="card text-center">
			<div class="card-header">Informacion de Cliente</div>
			<div class="card-body">

				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
					<span th:text="${dangerDel}"></span>
				</div>


				<form>
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre
							de Cliente :</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${cliente.nombre}"
								class="form-control-plaintext">
						</div>
					</div>


				</form>


				<table class="table table-striped">
					<thead>
						<tr>
						    <th scope="col">Codigo</th>
							<th scope="col">Precio</th>
							<th scope="col">Fecha Entrada</th>
							<th scope="col">Fecha Salida</th>
							<th scope="col">Estado</th>
							<th scope="col">Observacion</th>
							<th scope="col">Vendedor</th>
							<th scope="col">Habitacion</th>
							<th scope="col">Nro Camas</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="alquiler: ${cliente.listaAlquiler2}">
						<tr>
							<th scope="row" th:text="${alquiler.id}">1</th>
							<td th:text="${alquiler.precio}">Mark</td>
							<td th:text="${alquiler.fecha_entrada}">Mark</td>
							<td th:text="${alquiler.fecha_salida}">Mark</td>
							<td th:text="${alquiler.estado}">Mark</td>
							<td th:text="${alquiler.observacion}">Mark</td> 
							<td th:text="${alquiler.vendedor.nombre}">Otto</td>
							<td th:text="${alquiler.habitacion.descripcion}">Otto</td>
							<td th:text="${alquiler.habitacion.numeroCamas}">Otto</td>
						</tr>
					</tbody>
					
					
					
					
				</table>



			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/cliente}" class="btn btn-success"><i
					class="fas fa-file-alt"></i> Ver Cliente</a> <a
					th:href="@{'/cliente/' + ${cliente.id} + '/nuevoalquiler/'}"
					class="btn btn-primary"> <i class="fas fa-file-alt"></i> Nuevo
					alquiler
				</a>

			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
