<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de Médico</h1>


		<div class="card">
			<div class="card-header">Lista Medicos </div>
			<div class="card-body">
				
				<form>
			<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre :</label>
				<div class="col-sm-10">
					<input type="text" readonly th:value="${cliente.id}"
						class="form-control-plaintext">
				</div>
			</div>
			<div class="form-group row">
				<label for="especialidad" class="col-sm-2 col-form-label">Especialidad
					:</label>
				<div class="col-sm-10">
					<input type="text" readonly th:value="${cliente.nombre}"
						class="form-control-plaintext">
				</div>
			</div>
		</form>
			</div>
		</div>

		

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
