<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de Cliente</h1>

		<div class="card text-center">
			<div class="card-header">Lista de Cliente</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				  <div class="form-group row">
				    <label for="nombre" class="col-sm-2 col-form-label">Nombre :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${cliente.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>				  
				  
				  <div class="form-group row">
				    <label for="especialidad" class="col-sm-2 col-form-label">Especialidad :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${cliente.especialidad.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="direccion" class="col-sm-2 col-form-label">Direccion :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${cliente.direccion}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="telefono" class="col-sm-2 col-form-label">Telefono :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${cliente.telefono}" class="form-control-plaintext" >
				    </div>
				  </div>
				</form>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Fecha nac.</th>
							<th scope="col">Dirección</th>
							<th scope="col">telefono</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="paciente: ${cliente.pacientes}">
						<tr>
							<th scope="row" th:text="${paciente.codigo}">1</th>
							<td th:text="${paciente.nombre}">Mark</td>
							<td th:text="${paciente.fechaNacimiento}">Otto</td>
							<td th:text="${paciente.direccion}">@mdo</td>
							<td th:text="${paciente.telefono}">@mdo</td>
							<td>
								<a th:href="@{ '/cliente/info/' + ${paciente.codigo} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								<a th:href="@{ '/cliente/edit/' + ${paciente.codigo} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a th:href="@{ '/cliente/del/' + ${paciente.codigo} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/cliente}" class="btn btn-success"><i class="fas fa-file-alt"></i> Ver clientes</a>
				<a th:href="@{'/cliente/' + ${cliente.id} + '/nuevopaciente/'}" 
					class="btn btn-primary">
					<i class="fas fa-file-alt"></i> Nuevo paciente</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
