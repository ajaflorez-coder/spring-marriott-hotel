<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Cliente</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo Cliente</div>
			<div class="card-body">

				<form th:action="@{/cliente/save}" th:object="${cliente}" 
					method="post">
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre de Cliente"
							th:field="*{nombre}">
					</div>
					<div class="form-group">
						<label for="sexo">Sexo(M/F):</label> 
						<input type="text" class="form-control" 
							placeholder="Sexo de Cliente" pattern="M|F"
							th:field="*{sexo}">
					</div>
					
					<div class="form-group">
						<label for="lugar de nacimiento">Lugar de nacimiento:</label> 
						<input type="text" class="form-control"
							placeholder="Lugar de nacimiento"
							th:field ="*{lugarNacimiento}">
					</div>
					
					
					<div class="form-group">
						<label for="documento">Documento :</label> 
						<input type="text" class="form-control" 
							placeholder="Documento de cliente" pattern="^[0-9]+$"
							th:field="*{documento}">
					</div>
					<div class="form-group">
						<label for="observacion">Observaciones:</label> 
						<input type="text" class="form-control" 
							placeholder="Observaciones de Cliente"
							th:field="*{observacion}">
					</div>
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/cliente}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
