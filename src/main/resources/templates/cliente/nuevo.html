<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Cliente</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo cliente</div>
			<div class="card-body">

				<form th:action="@{/cliente/save}" th:object="${cliente}"
					method="post">
					
					

					<div class="form-group">
						<label for="documento">Documento</label><input type="text" 
						class="control-label col-md-3" placeholder="DNI de cliente" 
						th:field="*{documento}" />
						
					</div>
					
					<div class="form-group">
						<label for="nombre">Nombre</label><input type="text" 
						class="control-label col-md-3" placeholder="Nombre de cliente" 
						th:field="*{nombre}" />
						
					</div>
					
					<div class="form-group">
						<label for="fechaNacimiento">Fecha Nacimiento</label><input type="text" 
						class="control-label col-md-3" placeholder="2019/12/25" 
						th:field="*{fechaNacimiento}" />
						
					</div>
					
					<div class="form-group">
						<label for="lugarNacimiento">Lugar Nacimiento</label><input type="text" 
						class="control-label col-md-3" placeholder="lugar Nacimiento de cliente" 
						th:field="*{lugarNacimiento}" />
						
					</div>
					
					<div class="form-group">
						<label for="sexo">Sexo</label><input type="text" 
						class="control-label col-md-3" placeholder="M/F" 
						th:field="*{sexo}" />
						
					</div>
					
					
					<div class="form-group">
						<label for="observacion">Observacion</label><input type="text" 
						class="control-label col-md-3" placeholder="observacion del cliente" 
						th:field="*{observacion}" />
						
					</div>
					

					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/cliente}" class="btn btn-danger"> <i
						class="fas fa-undo"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
