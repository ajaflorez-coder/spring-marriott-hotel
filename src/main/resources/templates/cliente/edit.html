<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edición del Cliente</h1>

		<div class="card">
			<div class="card-header">Edición cliente</div>
			<div class="card-body">

				<form th:action="@{/cliente/save}" th:object="${cliente}" 
					method="post">
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre de cliente"
							th:field="*{cliente}">
					</div>
					<div class="form-group">
						<label for="habitacion">Habitacion:</label> 
						<select th:field="*{habitacion}" class="form-control">
					      <option th:each="habitaciones : ${habitaciones}"
					      	th:value="${habitaciones.id}" th:text="${habitaciones.nombre}"></option>
					    </select>
						
					</div>
					<div class="form-group">
						<label for="sexo">Sexo:</label> 
						<input type="text" class="form-control"
							placeholder="Sexo del Cliente"
							th:field ="*{cliente}">
					</div>
					
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/usuario}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
