<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edición del Cliente</h1>

		<div class="card">
			<div class="card-header">Edición Cliente</div>
			<div class="card-body">

				<form th:action="@{/cliente/save}" th:object="${cliente}" 
					method="post">
					<div class="form-group">
						<label for="documento">Documento:</label> 
						<input type="text" class="form-control" 
							placeholder="Documento del Cliente"
							th:field="*{documento}">
					</div>
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control"
							placeholder="Nombre del Cliente"
							th:field ="*{nombre}">
					</div>
					<div class="form-group">
						<label for="lugarNacimiento">Lugar de Nacimiento:</label> 
						<input type="text" class="form-control" 
							placeholder="Lugar de Nacimiento del Cliente"
							th:field="*{lugarNacimiento}">
					</div>
					<div class="form-group">
						<label for="sexo">Sexo:</label> 
						<input type="text" class="form-control" 
							placeholder="Genero del Cliente"
							th:field="*{sexo}">
					</div>
					<div class="form-group">
						<label for="observacion">Observacion:</label> 
						<input type="text" class="form-control" 
							placeholder="Observacion del Cliente"
							th:field="*{observacion}">
					</div>
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/cliente}"
						class="btn btn-danger">
						<i class="fas fa-undo-alt"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
