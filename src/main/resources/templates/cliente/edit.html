<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edición del Médico</h1>

		<div class="card">
			<div class="card-header">Edición Cliente</div>
			<div class="card-body">

				<form th:action="@{/cliente/save}" th:object="${medico}" 
					method="post">
					<div class="form-group" >
						<label for="nombre">ID:</label> 
						<input type="text" class="form-control"  readonly="readonly"
							placeholder="Nombre de Médico"
							th:field="*{id}">
					</div>
					
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre de Médico"
							th:field="*{nombre}">
					</div>
					
					<div class="form-group">
						<label for="direccion">Documento:</label> 
						<input type="text" class="form-control"
							placeholder="Dirección del Médico"
							th:field ="*{documento}">
					</div>
					<div class="form-group">
						<label for="telefono">Sexo:</label> 
						<input type="text" class="form-control" 
							placeholder="Teléfono de Médico"
							th:field="*{sexo}">
					</div>
					
					<div class="form-group">
						<label for="telefono">Nacimiento:</label> 
						<input type="text" class="form-control" 
							placeholder="LugarNac"
							th:field="*{lugarNacimiento}">
					</div>
					
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/cliente}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
