<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Alquiler</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo Alquiler</div>
			<div class="card-body">

				<form th:action="@{/vendedor/savealquiler}" 
					th:object="${alquiler}" method="post">
					<div class="form-group">
						<label for="id">Id:</label> 
						<input type="text" class="form-control" 
							placeholder="Codigo del alquiler"
							th:field="*{id}">
					</div>
					<div class="form-group">
						<label for="precio">Precio:</label> 
						<input type="text" class="form-control" 
							placeholder="codigo de paciente"
							th:field="*{precio}">
					</div>
					<div class="form-group">
						<label for="fecha_entrada">Fecha Entrada:</label> 
						<input type="text" class="form-control" 
							placeholder="fecha de entrada"
							th:field="*{fecha_entrada}">
					</div>
					<div class="form-group">
						<label for="fecha_salidao">Fecha Salida:</label> 
						<input type="text" class="form-control" 
							placeholder="fecha de salida"
							th:field="*{fecha_salida}">
					</div>					
					<div class="form-group">
						<label for="estado">Estado:</label> 
						<input type="text" class="form-control"
							placeholder="Estado"
							th:field ="*{estado}">
					</div>
					<div class="form-group">
						<label for="observacion">Observacion:</label> 
						<input type="text" class="form-control" 
							placeholder="Observacion"
							th:field="*{observacion}">
					</div>
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/vendedor}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
