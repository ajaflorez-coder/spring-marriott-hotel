<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de Vendedores</h1>

		<div class="card text-center">
			<div class="card-header">Lista de vendedores</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">nombre</th>
							<th scope="col">direccion</th>
							<th scope="col">telefono</th>
							<th scope="col">observacion</th>
							<th scope="col">sueldo</th>
							<th scope="col"></th>
						</tr>
					</thead>
					  <tbody th:each="vendedor: ${vendedores}">
						<tr>
							<th scope="row" th:text="${vendedor.id}">1</th>
							<td th:text="${vendedor.nombre}">Mark</td>
							<td th:text="${vendedor..direccion}">@mdo</td>
							<td th:text="${vendedor.telefono}">@mdo</td>
							<td th:text="${vendedor.observacion}">@mdo</td>
							<td th:text="${vendedor.sueldo}">@mdo</td>
							
							<!--  <td>
								<a th:href="@{ '/medico/info/' + ${medico.id} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								<a th:href="@{ '/medico/edit/' + ${medico.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a th:href="@{ '/medico/del/' + ${medico.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>-->
						</tr>						
					</tbody>-->
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/alquiler/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Alquiler</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
