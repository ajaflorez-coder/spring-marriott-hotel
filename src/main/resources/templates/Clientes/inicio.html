<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de Clientes</h1>

		<div class="card text-center">
			<div class="card-header">Lista de Clientes</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">id</th>
							<th scope="col">Documento</th>
							<th scope="col">Nombre</th>
							<th scope="col">FechaNacimiento</th>
							<th scope="col">LugarNacimiento</th>
							<th scope="col">Sexo</th>
							<th scope="col">Observacion</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="clie: ${clientes}">
						<tr>
							<th scope="row" th:text="${clie.id}">1</th>
							<td th:text="${clie.documento}">Mark</td>
							<td th:text="${clie.nombre}">Mark</td>
							<td th:text="${clie.FechaNacimiento}">Otto</td>
							<td th:text="${clie.LugarNacimiento}">@mdo</td>
							<td th:text="${clie.sexo}">@mdo</td>
							<td th:text="${clie.observacion}">@mdo</td>
							<td>
								<a th:href="@{ '/clientes/info/' + ${clie.id} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								<a th:href="@{ '/clientes/edit/' + ${clie.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a th:href="@{ '/clientes/del/' + ${clie.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/clientes/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Cliente</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
