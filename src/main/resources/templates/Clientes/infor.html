<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Detalle de Clientes y Habitacion</h1>

		<div class="card text-center">
			<div class="card-header">Clientes</div>
			<div class="card-body">
				<form>
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Codigo
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${cliente.id}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="especialidad" class="col-sm-2 col-form-label">Nombre
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${cliente.nombre}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="card-header">Habitaciones</div>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Numero de Camas</th>
								<th scope="col">Descripcion</th>
								<th scope="col">Precio</th>
								<th scope="col">Tipo</th>
								<th scope="col">Observacion</th>
							</tr>
						</thead>
						<tbody  th:each="a: ${cliente.ListaAlquiler}">
							<tr>
								<th scope="row" th:text="${a.Habitacion.id}" >1</th>
								<td th:text="${a.Habitacion.numeroCamas}">Mark</td>
								<td th:text="${a.Habitacion.descripcion}"></td>
								<td th:text="${a.Habitacion.precio}"></td>
								<td th:text="${a.Habitacion.tipo.nombre}"></td>
								<td th:text="${a.Habitacion.observacion}"></td>
								<td><a th:href="@{'/cliente/' + ${cliente.id} + '/nuevoalquiler/'  }" class="btn btn-info"> <i class="fas fa-info"> Registro de Alquileres</i> 
								</a></td>
							</tr>
							
						</tbody>
					</table>



				</form>
			</div>
		</div>



	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
