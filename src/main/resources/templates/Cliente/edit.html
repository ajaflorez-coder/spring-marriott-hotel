<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edición del Cliente</h1>

		<div class="card">
			<div class="card-header">Edición cliente</div>
			<div class="card-body">

				<form th:action="@{/cliente/save}" th:object="${cliente}" 
					method="post">
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre de Cliente"
							th:field="*{nombre}">
					</div>
					<div class="form-group">
						<label for="especialidad">Documento:</label> 
						<input type="text" th:field="*{documento}" class="form-control"/>
					</div>
					<div class="form-group">
						<label for="direccion">Fecha de nacimiento:</label> 
						<input type="date" class="form-control"
							placeholder="Fecha de nacimiento"
							th:field ="*{fechaNacimiento}">
					</div>
					<div class="form-group">
						<label for="telefono">Sexo:</label> 
						<input maxlength=1 type="text" class="form-control" 
							placeholder="Genero"
							th:field="*{sexo}">
					</div>
					<div class="form-group">
						<label for="">Observacion:</label> 
						<textarea type="text" class="form-control" 
							placeholder="Observacion"
							th:field="*{observacion}"></textarea>
					</div>
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/medico}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
