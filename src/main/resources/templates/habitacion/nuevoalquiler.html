<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card text-center">
			<div class="card-header">Agregar nuevo Alquiler</div>
			<div class="card-body-responsive">
				<form th:action="@{/habitacion/guardaralquiler}" th:object="${alquiler}" method="post">
					<div class="form-group">
						<label for="id">Id</label>
						<input type="number" min="0" class="form-control" placeholder="solo numeros" th:field="*{id}">
					</div>
					<div class="form-group">
						<label for="precio">Precio</label>
						<input type="text" class="form-control" placeholder="60.8" th:field="*{precio}">
					</div>
					<div class="form-group">
						<label for="fechaEntrada">Fecha Entrada</label>
						<input type="date" min="2019-01-01" max="2050-01-01" class="form-control" placeholder="-" th:field="*{fechaEntrada}">
					</div>
					<div class="form-group">
						<label for="fechaSalida">Fecha Salida</label>
						<input type="date" min="2019-01-01" max="2050-01-01" class="form-control" placeholder="-" th:field="*{fechaSalida}">
					</div>
					<div class="form-group">
						<label for="habitaciones">Habitaciones</label>
						<select th:field="*{habitacion}" class="form-control">
	                        <option th:each="h:${habitaciones}" th:value="${h.id}" th:text="${h.descripcion}"></option>
	                    </select>
                    </div>
					<div class="form-group">
						<label for="estado">Estado</label>
						<input type="text" maxlength="1" class="form-control" placeholder="a" th:field="*{estado}">
					</div>
					<div class="form-group">
						<label for="oservacion">Observacion</label>
						<input type="text" maxlength="50" class="form-control" placeholder="Escriba alguna observacion" th:field="*{observacion}">
					</div>
					<button type="submit" class="btn btn-primary"><i class="fas fa-recycle"></i> Agregar</button>
					<a th:href="@{/habitacion}" class="btn btn-danger"><i class="fas fa-trash"></i> Cancelar</a>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
