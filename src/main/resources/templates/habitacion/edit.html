<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>edicion de habitacion</h1>

		<div class="card">
			<div class="card-header">edicion de habitacion</div>
			<div class="card-body">

				<form th:action="@{/habitacion/save}" th:object="${habitacion}" 
					method="post">
					<div class="form-group">
						<label for="numeroCamas">NUMERO DE CAMAS</label> 
						<input type="text" class="form-control" 
							placeholder="NUMERO DE CAMAS"
							th:field="*{numeroCamas}">
					</div>
					<div class="form-group">
						<label for="descripcion">DESCRIPCION</label> 
						<input type="text" class="form-control" 
							placeholder="DESCRIPCION"
							th:field="*{descripcion}">
					</div>
					<div class="form-group">
						<label for="precio">PRECIO</label> 
						<input type="text" class="form-control"
							placeholder="PRECIO"
							th:field ="*{precio}">
					</div>
					<div class="form-group">
						<label for="tipo">TIPO</label> 
						<select th:field="*{tipo}" class="form-control">
					      <option th:each="tipo : ${tipos}"
					      	th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
					    </select>
						
					</div>
					<div class="form-group">
						<label for="observacion">OBSERVACION</label> 
						<input type="text" class="form-control" 
							placeholder="OBSERVACION"
							th:field="*{observacion}">
					</div>
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/habitacion}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
