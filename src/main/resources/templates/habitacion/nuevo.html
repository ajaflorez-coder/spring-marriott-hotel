<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nueva habitacion</h1>

		<div class="card">
			<div class="card-header">Registro de nueva habitacion</div>
			<div class="card-body">

				<form th:action="@{/habitacion/save}" th:object="${habitacion}"
					method="post">
					
					

					<div class="form-group">
						<label for="numeroCamas">Nro camas</label><input type="text" 
						class="control-label col-md-3" placeholder="Numero camas" 
						th:field="*{numeroCamas}" />
						
					</div>
					
					<div class="form-group">
						<label for="descripcion">Descripcion</label><input type="text" 
						class="control-label col-md-3" placeholder="Descripcion" 
						th:field="*{descripcion}" />
						
					</div>
					
					<div class="form-group">
						<label for="precio">Precio</label><input type="text" 
						class="control-label col-md-3" placeholder="Fecha de nacimiento" 
						th:field="*{precio}" />
						
					</div>
					
					 <div class="form-group">
						<label for="tipo">Codigo tipo:</label> 
						<select th:field="*{tipo}" class="form-control">
						<!-- option th:each="nombre de la tabla de la clase"  -->
					      <option th:each="tipos : ${tipos}"
					      	th:value="${tipos.id}" th:text="${tipos.id}"></option>
					    </select>
					
					</div>
					
					
					<div class="form-group">
						<label for="observacion">Observacion</label><input type="text" 
						class="control-label col-md-3" placeholder="Observacion" 
						th:field="*{observacion}" />
						
					</div>
					
					
				

					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/cliente}" class="btn btn-danger"> <i
						class="fas fa-undo"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
