<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card text-center">
			<div class="card-header">Agregar nueva Habitacion</div>
			<div class="card-body-responsive">
				<form th:action="@{/habitacion/guardar}" th:object="${habitaciones}" method="post">
					<div class="form-group">
						<label for="numeroCamas">NUMERO DE CAMAS</label>
						<input type="text" class="form-control" placeholder="key cuevas" th:field="*{numeroCamas}">
					</div>
					<div class="form-group">
						<label for="descripcion">DESCRIPCION</label>
						<input type="text" class="form-control" placeholder="cualquier cosa" th:field="*{descripcion}">
					</div>
					<div class="form-group">
						<label for="precio">PRECIO</label>
						<input type="text" class="form-control" placeholder="200.80" th:field="*{precio}">
					</div>
					<div class="form-group">
						<label for="especialidad">TIPO</label>
						<select th:field="*{especialidad}" class="form-control">
	                        <option th:each="especial:${especialidad}" th:value="${especial.id}" th:text="${especial.nombre}">San Narcos</option>
	                    </select>
                    </div>
                    <div class="form-group">
						<label for="observacion">PRECIO</label>
						<input type="text" class="form-control" placeholder="observacion" th:field="*{observacion}">
					</div>
					<button type="submit" class="btn btn-primary"><i class="fas fa-recycle"></i> Agregar</button>
					<a th:href="@{/habitacion}" class="btn btn-danger"><i class="fas fa-trash"></i> Cancelar</a>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
