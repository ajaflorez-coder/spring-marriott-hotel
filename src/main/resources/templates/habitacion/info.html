<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>INFORMACION HABITACION</h1>

		<div class="card text-center">
			<div class="card-header">INFORMACION HABITACION</div>
			<div class="card-body">

				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
					<span th:text="${dangerDel}"></span>
				</div>


				<form>
					<div class="form-group row">
						<label for="numeroCamas" class="col-sm-2 col-form-label">NUMERO DE CMAAS</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${habitacion.numeroCamas}"
								class="form-control-plaintext">
						</div>
					</div>

					<div class="form-group row">
						<label for="descripcion" class="col-sm-2 col-form-label">DESCRIPCION
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${habitacion.descripcion}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="precio" class="col-sm-2 col-form-label">PRECIO
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${habitacion.precio}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="tipo" class="col-sm-2 col-form-label">TIPO</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${habitacion.tipo.nombre}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="observacion" class="col-sm-2 col-form-label">OBSERVACION
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${habitacion.observacion}"
								class="form-control-plaintext">
						</div>
					</div>
				</form>
					<div class="card text-center">
			<div class="card-header">lista de alquiler</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">precio</th>
							<th scope="col">fecha deentrada</th>
							<th scope="col">fecha de salida</th>
							<th scope="col">estado</th>
							<th scope="col">observacion</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="alquiler: ${habitacion.alquiler}">
						<tr>
							<th scope="row" th:text="${alquiler.id}">1</th>
							<td th:text="${alquiler.precio}">Mark</td>
							<td th:text="${alquiler.fecha_entrada}">Otto</td>
							<td th:text="${alquiler.fecha_salida}">@mdo</td>
							<td th:text="${alquiler.estado}">@mdo</td>
							<td th:text="${alquiler.observacion}">@mdo</td>
							
							
							
						</tr>
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/habitacion}" class="btn btn-success"><i
					class="fas fa-file-alt"></i> Atras</a> <a
					th:href="@{'/habitacion/' + ${habitacion.id} + '/nuevoalquiler/'}"
					class="btn btn-primary"> <i class="fas fa-file-alt"></i> Nuevo
					alquiler
				</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
