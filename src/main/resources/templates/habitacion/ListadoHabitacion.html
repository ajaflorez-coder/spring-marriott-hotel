<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de Clientes del Hotel</h1>

		<div class="card text-center">
			<div class="card-header">Lista de Clientes</div>
			<div class="card-body">
			
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
					<span th:text="${dangerDel}"></span>
				</div>
				
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Numero Camas</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Precio</th>
							<th scope="col">Observacion</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="habitacion: ${habitaciones}">
						<tr>
							<th scope="row" th:text="${habitacion.id}">1</th>
							<td th:text="${habitacion.numeroCamas}">Mark</td>
							<td th:text="${habitacion.descripcion}">Otto</td>
							<td th:text="${habitacion.precio}">@mdo</td>
							<td th:text="${habitacion.observacion}">@mdo</td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/habitacion/nuevo}" class="btn btn-primary"><i
					class="fas fa-file-alt"></i> Nueva Habitacion</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
