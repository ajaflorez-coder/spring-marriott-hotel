<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de Habitaciones</h1>

		<div class="card text-center">
			<div class="card-header">Lista de habitaciones</div>
			<div class="card-body">
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
						ERROR
					<span th:tex="${dangerDel}"></span>
				</div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Id</th>
							<th scope="col">Numero de camas</th>
							<th scope="col">descripcion</th>
							<th scope="col">precio</th>
							<th scope="col">tipo_id</th>
							<th scope="col">Observacion</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="habitacion: ${habitaciones}">
						<tr>
							<th scope="row" th:text="${habitacion.id}">1</th>
							<td th:text="${habitacion.numeroCamas}">2</td>
							<td th:text="${habitacion.descripcion}">Habitacion Familiar</td>
							<td th:text="${habitacion.precio}">s/130</td>
							<td th:text="${habitacion.tipo}">Matrimonial</td>
							<td th:text="${habitacion.observacion}">Max 5 Personas</td>
							
						</tr>
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/habitacion/nuevo}" class="btn btn-primary"><i
					class="fas fa-file-alt"></i> Nueva habitacion</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
