	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container text-center">
		<h1>Lista de Habitaciones</h1>
	</div>

	<div class="card text-center">
		<div class="card-header">Lista de Habitaciones</div>
		<div class="card-body-responsive table-responsive">
			<div th:if="${danger_del}" class="alert alert-danger" role="alert">
			  <span th:text="${danger_del}"></span>
			</div>
			<table class="table table-striped table-dark">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">NUMERO DE CAMAS</th>
			      <th scope="col">DESCRIPCION</th>
			      <th scope="col">PRECIO</th>
			      <th scope="col">TIPO</th>
			      <th scope="col">OBSERVACION</th>
			      <th scope="col">OPCIONES</th>
			    </tr>
			  </thead>
			  <tbody th:each="habitacion:${habitaciones}">
			    <tr>
			      <th scope="row" th:text="${habitacion.id}">1</th>
			      <td th:text="${habitacion.numeroCamas}">Mark</td>
			      <td th:text="${habitacion.descripcion}">Marko</td>
			      <td th:text="${habitacion.precio}">markn</td>
			      <td th:text="${habitacion.tipo.nombre}">@mdo</td>
			      <td th:text="${habitacion.observacion}">markm</td>
			      <td>
			      	<a th:href="@{'/habitacion/info/' + ${habitacion.id}}" class="btn btn-primary"><i class="fas fa-info"></i></a>
			      	<a th:href="@{'/habitacion/editar/' + ${habitacion.id}}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
			      	<a th:href="@{'/habitacion/del/' + ${habitacion.id}}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
			      </td>
			    </tr>
			  </tbody>
			</table>
		</div>
		<div class="card-footer">
			<a th:href="@{/habitacion/nuevo}" class="btn btn-primary"><i class="fas fa-recycle"></i> Agregar</a>
		</div>
		<div class="card-body"></div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
