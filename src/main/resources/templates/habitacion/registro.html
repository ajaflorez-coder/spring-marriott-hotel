<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Habitacion</h1>

		<div class="card">
			<div class="card-header">Registro de la Habitacion</div>
			<div class="card-body">

				<form th:action="@{/habitacion/save}" th:object="${habitacion}" 
					method="post">
					<div class="form-group">
						<label for="numeroCamas">Numero Camas:</label> 
						<input type="text" class="form-control" 
							placeholder="Numero de camas"
							th:field="*{numeroCamas}">
					</div>
					<div class="form-group">
						<label for="descripcion">Descripcion:</label> 
						<input type="text" class="form-control"
							placeholder="Descripcion de la Habitacion"
							th:field ="*{descripcion}">
					</div>
					<div class="form-group">
						<label for="precio">Precio:</label> 
						<input type="text" class="form-control" 
							placeholder="Precio de la Habitacion"
							th:field="*{precio}">
					</div>
					<div class="form-group">
						<label for="observacion">Observacion:</label> 
						<input type="text" class="form-control" 
							placeholder="Observacion de la Habitacion"
							th:field="*{observacion}">
					</div>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/habitacion}"
						class="btn btn-danger">
						<i class="fas fa-undo-alt"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
